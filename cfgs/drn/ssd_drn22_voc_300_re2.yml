GENERAL:
  CUDA_VISIBLE_DEVICES: '4,5,6,7'
DATASET:
  NAME: 'VOC0712'
  SUB_DIR: 'VOCdevkit'
  TRAIN_SETS: (('2007', 'trainval'), ('2012', 'trainval'), )
  TEST_SETS:  (('2007', 'test'), )
  NUM_CLASSES: 20
  NUM_WORKERS: 24

MODEL:
  BASE: 'drn_d_24'
  SSD_TYPE: 'SSD'
  STEPS: [8, 16, 16, 16, 16, 16]

TRAIN:
  OPTIMIZER:
    LR: 1e-2
  MAX_ITER: 240000
  LR_SCHEDULER:
    STEPS: (80000,100000,120000, 160000, 200000, 240000)
